<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
</head>
<body>
<h1>Cadastrar Produto</h1>

{% if mensagem %}
<p>{{ mensagem }}</p>
{% endif %}

<form method="POST" action="{{ url_for('cadastrar') }}">
    <label for="descricao">Descrição:</label>
    <input type="text" name="descricao" id="descricao" required><br>

    <label for="precocompra">Preço de Compra:</label>
    <input type="text" name="precocompra" id="precocompra" required><br>

    <label for="precovenda">Preço de Venda:</label>
    <input type="text" name="precovenda" id="precovenda" required><br>

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
